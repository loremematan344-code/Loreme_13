<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script> 
</head>

<body>
    <h1> ğŸ€ WEEKLY HABIT TRACKER ğŸ€ </h1>

<!-- habit contaniner-->

    <div id="habits">

        <div class="habit-container">
            <div class="habit-header">

<!--Cardio Exercises-->
                <h2>
                    <div class="habit-name">Cardio Exercise</div>
                </h2>
                <div class="time-label">10 mins</div>
            </div>

            <div class="days">
                <div class="day"><label><input type="checkbox"><span class="day-name">Monday</span></label></div>
                <div class="day"><label><input type="checkbox"><span class="day-name">Tuesday</span></label></div>
                <div class="day"><label><input type="checkbox"><span class="day-name">Wednesday</span></label></div>
                <div class="day"><label><input type="checkbox"><span class="day-name">Thursday</span></label></div>
                <div class="day"><label><input type="checkbox"><span class="day-name">Friday</span></label></div>
                <div class="day"><label><input type="checkbox"><span class="day-name">Saturday</span></label></div>
            </div>

            <div class="progress-bar">
                <div class="progress"></div>
            </div>

            <div class="streak">Streak: 0</div>
        </div>

        <div class="habit-container">
            <div class="habit-header">

<!--Aerobic Exercises-->
                <h2>
                    <div class="habit-name">Aerobic Exercise</div>

            </div>

        <div class="habit-container">
            <div class="habit-header">

<!--Vigorous Exercises-->
                <h2>
                    <div class="habit-name">Vigorous Exercise</div>
                </h2>
                <div class="time-label">5 mins</div>
            </div>

            <div class="days">

            </div>

        </div>
        
<!--Moderate Exercises-->
        <div class="habit-container">
            <div class="habit-header">
                <h2>
                    <div class="habit-name">Moderate Activity</div>

                <div class="time-label">15 mins</div>
